<!DOCTYPE html>
<html>
<head>
  <title>טופס הרשמה לטיסה פרטית</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background-image: url("https://shaul-wallpaper.co.il/wp-content/uploads/cloud/1585.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #333333;
      margin-top: 50px;
    }

    form {
      text-align: center;
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      margin-top: 20px;
      margin-bottom: 50px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(188, 15, 15, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    
    

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 50%; /* רוחב הכפתור */
      display: block; /* הצגה כבלוק */
      margin: 0 auto; /* מרווחים אוטומטיים */
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>LogIn</h1>

  <form id="registration-form" onsubmit="redirectToNewPage(event)" action="./home_page.html">

    <label for="pilot-license">Pilot license :</label>
    <input type="text" id="pilot-license" name="pilot-license" required>

    <label for="Password">Password</label>
    <input type="phone" id="Password" name="Password" required>


    <input type="submit" value="SigIn">
  </form>

  

</body>
</html>
