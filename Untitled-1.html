<!DOCTYPE html>
<html>
<head>
  <title>טופס הרשמה לטיסה פרטית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://shaul-wallpaper.co.il/wp-content/uploads/cloud/1585.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333333;
      margin-top: 50px;
    }

    form {
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      margin-top: 20px;
      margin-bottom: 50px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 50%; /* רוחב הכפתור */
      margin-left: auto; /* מיקום אופקי באמצע הטופס */
      margin-right: auto; /* מיקום אופקי באמצע הטופס */
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>טופס הרשמה לטיסה פרטית</h1>

  <form id="registration-form" onsubmit="redirectToNewPage(event)" action="">
    <label for="full-name">שם מלא:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="date-of-birth">תאריך לידה:</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required>

    <label for="phone-number">מספר טלפון:</label>
    <input type="tel" id="phone-number" name="phone-number" required>

    <label for="email">כתובת דוא"ל:</label>
    <input type="email" id="email" name="email" required>

    <label for="pilot-license">מספר רשיון טייס:</label>
    <input type="text" id="pilot-license" name="pilot-license" required>

    <input type="submit" value="שלח">
  </form>

  <script>
    function redirectToNewPage(event) {
      event.preventDefault(); // מניעת שליחת הטופס

      // כאן ניתן לבצע פעולות נוספות לפני הניתוב לדף החדש

      window.location.href = "דף_חדש.html"; // הניתוב לדף החדש
    }
  </script>
</body>
</html>
